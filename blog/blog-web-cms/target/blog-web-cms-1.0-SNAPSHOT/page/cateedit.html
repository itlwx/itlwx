<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="renderer" content="webkit">
  <title></title>
  <link rel="stylesheet" href="$rc.contextPath/css/pintuer.css">
  <link rel="stylesheet" href="$rc.contextPath/css/admin.css">
  <script src="$rc.contextPath/js/jquery.js"></script>
  <script src="$rc.contextPath/js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel margin-top">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>修改分类</strong></div>
  <div class="body-content">
    <form id="editform"  class="form-x">
      <input type="hidden" name="id" value="$item.id"/>
      <div class="form-group">
        <div class="label">
          <label>分类名称：</label>
        </div>
        <div class="field">
          <input type="text" value="$!item.name" class="input w50" name="name" required/>
          <div class="tips"></div>
        </div>
      </div>

      <div class="form-group">
        <div class="label">
          <label>分类种类：</label>
        </div>
        <div class="field">
          <select name="type" required class="select w50" >
            <option value =""></option>
            <option value ="1" #if($item.type == 1) selected #end>文章</option>
            <option value ="2" #if($item.type == 2) selected #end>音频</option>
            <option value="3" #if($item.type == 3) selected #end>视频</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <div class="label">
          <label>备注信息：</label>
        </div>
        <div class="field">
          <textarea class="input w50" value="" name="remark" style=" height:90px;">$!item.remark</textarea>
        </div>
      </div>


      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="button" onclick="return submitForm('editform','$rc.contextPath/category/cateedit.htm','editNotice','$rc.contextPath/category/query.htm','notice_faild')"> 提交</button>
          <span id="editNotice"></span>
        </div>
      </div>

    </form>

  </div>
</div>

<script type="text/javascript">

  /*var d = localStorage.getItem("item");
  alert(d);*/

</script>
</body>
</html>
